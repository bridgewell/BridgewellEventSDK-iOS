# SwiftLint Configuration for BridgewellEventSDK

# Paths to include during linting
included:
  - BridgewellEventSDK/BridgewellEventSDK
  - Examples

# Paths to ignore during linting
excluded:
  - Pods
  - .build
  - build
  - BridgewellEventSDK/BridgewellEventSDKTests

# Rules to disable
disabled_rules:
  - trailing_whitespace # Handled by editor
  - todo # Allow TODO comments during development

# Rules to enable
opt_in_rules:
  - empty_count
  - force_unwrapping
  - implicitly_unwrapped_optional
  - overridden_super_call
  - redundant_nil_coalescing
  - switch_case_on_newline
  - unneeded_parentheses_in_closure_argument
  - vertical_whitespace_closing_braces

# Rule configurations
line_length:
  warning: 120
  error: 150
  ignores_function_declarations: true
  ignores_comments: true
  ignores_urls: true

function_body_length:
  warning: 50
  error: 100

type_body_length:
  warning: 300
  error: 400

file_length:
  warning: 400
  error: 500

cyclomatic_complexity:
  warning: 10
  error: 20

nesting:
  type_level:
    warning: 2
    error: 3
  statement_level:
    warning: 5
    error: 10

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 50
  excluded:
    - id
    - URL
    - url

# Custom rules
custom_rules:
  # Ensure proper spacing around operators
  operator_spacing:
    name: "Operator Spacing"
    regex: '(\w)\s*([+\-*/%=<>!&|^]+)\s*(\w)'
    message: "Operators should be surrounded by spaces"
    severity: warning

# Reporter type
reporter: "xcode"
